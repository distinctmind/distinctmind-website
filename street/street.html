	<header>

		<a href="../index.html"><img id="logo" src="../Images/header/dmlogo2.png"></a>
		<!-- <img id="burgerIcon" src="../Images/header/burger.png"> -->
		
		<!-- Main Modal menu that appears when user clicks the burger -->
		<div class="modal menu">

			<ul>
				<a id="street" class="filter-options" href="#">STREET</a><br>

				<a id="land" class="filter-options" href="#">LAND</a><br>

				<a id="faces" class="filter-options" href="#">FACES</a><br>

				<a id="videos" class="filter-options" href="#">VIDEOS</a><br>

				<a id="about" class="filter-options" href="#">ABOUT</a><br>
			</ul>

			<!-- <img id="closeModal" src="../Images/header/close.png"> -->		
		</div>

		<div id="burger" data-menu="15">
        	<div class="icon"></div>
      	</div>

		<!-- Main nav bar -->
		<ul class="navBar">
				
			<a class="filter-options" id="street" href="#">STREET</a>

			<a class="filter-options" id="land" href="#">LAND</a>				

			<a class="filter-options" id="faces" href="#">FACES</a>

			<a class="filter-options" id="about" href="#">ABOUT</a>

		</ul>

	</header>

	<img id="right" class="arrows" src="../Images/modal/right.png">
	<img id="close" src="../Images/modal/close.png">

	<!-- Picture that stands over the black full-screen modal -->
	<div class="modalPicture">
		<img id="biggerImage">
	</div>	

	<div class="modalVideo">
		<h2 id="back">GO BACK</h2>
		<h1 class="videoTitle"></h1>

	</div>

	<div class="modal picture">
