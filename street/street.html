<!DOCTYPE html>

<html>
<head>
	<title>Distinct Mind</title>

	<link rel="stylesheet" type="text/css" href="../css/street.css">
	<link href="https://fonts.googleapis.com/css?family=Chivo:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,500" rel="stylesheet">

</head>

<body>

	<header>

		<img id="logo" src="../Images/header/logo.png">

		<img id="burgerIcon" src="../Images/header/burger.png">

		<!-- Main Modal menu that appears when user clicks the burger -->
		<div class="modal menu">

			<ul>
				<li class="modalNavItems filter-options">
					<a class="street" href="#">STREET</a>
				</li>

				<li class="modalNavItems filter-options">
					<a class="land" href="#">LAND</a>
				</li>

				<li class="modalNavItems filter-options">
					<a class="faces" href="#">FACES</a>
				</li>

				<li class="modalNavItems filter-options">
					<a class="videos" href="#">VIDEOS</a>
				</li>

			</ul>

			<img id="closeModal" src="../Images/header/close.png">
		</div>

		<!-- Main nav bar -->
		<ul class="navBar">
			<li class="navItems filter-options">
				<a class="street" href="#">STREET</a>
			</li>

			<li class="navItems filter-options">
				<a class="land" href="">LAND</a>				
			</li>

			<li class="navItems filter-options">
				<a class="faces" href="">FACES</a>				
			</li>

			<li class="navItems filter-options">
				<a class="videos" href="">VIDEOS</a>				
			</li>			
		</ul>

	</header>

	<!-- <div class="arrowContainer"> -->
		<img id="left" class="arrows" src="../Images/modal/left.png">
		<img id="right" class="arrows" src="../Images/modal/right.png">
	<!-- </div> -->
	<!-- Picture that stands over the black full-screen modal -->
	<div class="modalPicture">
		<img id="biggerImage">
	</div>	

	<!-- Black Full-screen modal -->
	<div class="modal picture">
	</div>

	<div class="container filtered">
		
		<!-- STREET Pictures - Initially Selected -->
		<div class="image-div street selected landscape">
			<img class="three-columns" id="firstImage" src="../Images/street/01.jpg" data-full-path="../Images/street/full/01.jpg" data-src="../Images/street/01.jpg"/>
		</div>

		<div class="image-div street selected landscape">
			<img class="three-columns" src="../Images/street/02.jpg" data-full-path="../Images/street/full/02.jpg" data-src="../Images/street/02.jpg"/>
		</div>

		<div class="image-div street selected landscape">
			<img class="three-columns" src="../Images/street/03.jpg" data-full-path="../Images/street/full/03.jpg" data-src="../Images/street/03.jpg"/>
		</div>

		<div class="image-div street selected landscape">
			<img class="three-columns" src="../Images/street/04.jpg" data-full-path="../Images/street/full/04.jpg" data-src="../Images/street/04.jpg"/>
		</div>

		<div class="image-div street selected landscape">
			<img class="three-columns" src="../Images/street/05.jpg" data-full-path="../Images/street/full/05.jpg" data-src="../Images/street/05.jpg"/>
		</div>

		<div class="image-div street selected landscape">
			<img class="three-columns" src="../Images/street/06.jpg" data-full-path="../Images/street/full/06.jpg" data-src="../Images/street/06.jpg"/>
		</div>

		<!-- LAND Pictures  -->
		<div class="image-div land landscape">
			<img class="three-columns" data-full-path="../Images/land/full/02.jpg" data-src="../Images/land/full/02.jpg"/>
		</div>

		<div class="image-div land landscape">
			<img class="three-columns" data-full-path="../Images/land/full/01.jpg" data-src="../Images/land/01.jpg"/>
		</div>

		<div class="image-div land landscape">
			<img class="three-columns" data-full-path="../Images/land/full/03.jpg" data-src="../Images/land/03.jpg"/>
		</div>

		<div class="image-div land landscape">
			<img class="three-columns" data-full-path="../Images/land/full/04.jpg" data-src="../Images/land/04.jpg"/>
		</div>

		<div class="image-div land landscape">
			<img class="three-columns" data-full-path="../Images/land/full/05.jpg" data-src="../Images/land/05.jpg"/>
		</div>

		<div class="image-div land landscape">
			<img class="three-columns" data-full-path="../Images/land/full/06.jpg" data-src="../Images/land/06.jpg"/>
		</div>

		<!-- PORTRAIT PICTURES -->
		<div class="image-div faces landscape">
			<img class="three-columns" data-full-path="../Images/faces/full/01.jpg" data-src="../Images/faces/medium/01.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns" data-full-path="../Images/faces/full/02.jpg" data-src="../Images/faces/medium/02.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns" data-full-path="../Images/faces/full/03.jpg" data-src="../Images/faces/medium/03.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns" data-full-path="../Images/faces/full/04.jpg" data-src="../Images/faces/medium/04.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns" data-full-path="../Images/faces/full/05.jpg" data-src="../Images/faces/medium/05.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns" data-full-path="../Images/faces/full/06.jpg" data-src="../Images/faces/medium/06.jpg"/>
		</div>


		<div class="image-div faces" id="firstPortrait">
			<img class="three-columns" data-type="portrait" data-full-path="../Images/faces/full/07.jpg" data-src="../Images/faces/medium/07.jpg"/>
		</div>

		<div class="image-div faces portrait">
			<img class="three-columns" data-type="portrait" data-full-path="../Images/faces/full/08.jpg" data-src="../Images/faces/medium/08.jpg"/>
		</div>

		<div class="image-div faces portrait" id="thirdPortrait">
			<img class="three-columns" data-type="portrait" data-full-path="../Images/faces/full/09.jpg" data-src="../Images/faces/medium/09.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns" data-full-path="../Images/faces/full/10.jpg" data-src="../Images/faces/medium/10.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns"  data-full-path="../Images/faces/full/11.jpg" data-src="../Images/faces/medium/11.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns"  data-full-path="../Images/faces/full/12.jpg" data-src="../Images/faces/medium/12.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns"  data-full-path="../Images/faces/full/13.jpg" data-src="../Images/faces/medium/13.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns"  data-full-path="../Images/faces/full/14.jpg" data-src="../Images/faces/medium/14.jpg"/>
		</div>

		<div class="image-div faces landscape">
			<img class="three-columns"  data-full-path="../Images/faces/full/15.jpg" data-src="../Images/faces/medium/15.jpg"/>
		</div>

		<div class="image-div videos">
			<img class="three-columns" data-src="../Images/videos/medium/korea.jpg"/>
		</div>

		<div class="image-div videos">
			<img class="three-columns" data-src="../Images/videos/medium/toronto.jpg"/>
		</div>

		<div class="image-div videos">
			<img class="three-columns" data-src="../Images/videos/medium/thailand.jpg"/>
		</div>

		<div class="image-div videos">
			<img class="three-columns" data-src="../Images/videos/medium/beijing.jpg"/>
		</div>

		<div id="filter-mask"></div>

	</div>
		

	<div class="clearfix"></div>


		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/street.js"></script>

</body>
</html>
